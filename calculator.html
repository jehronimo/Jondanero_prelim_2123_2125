<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mx-auto mt-4 p-4 shadow">
      <div id= "screen-div"class="row">
        <input type="text" class="screen" value="" disabled />
      </div>
      <div class="row">
        <div class="row g-2">
          <div class="col">
            <button type="button" id="ac-btn" value="ac" class="btn btn-danger">AC</button>
          </div>
          <div class="col">
            <button type="button" id="bye-btn" class="btn btn-primary">
              Bye
            </button>
          </div>
          <div class="col">
            <button type="button" id="hello-btn" class="btn btn-primary">
              Hello
            </button>
          </div>
          <div class="col">
            <button type="button" id="divide-btn" value="/" class="btn operator-btn btn-warning">
              &#247
            </button>
          </div>
        </div>
        <div class="row g-2">
          <div class="col">
            <button type="button" id="seven-btn" value="7" class="btn numerical-btn btn-outline-dark">
              7
            </button>
          </div>
          <div class="col">
            <button type="button" id="eight-btn" value="8" class="btn numerical-btn btn-outline-dark">
              8
            </button>
          </div>
          <div class="col">
            <button type="button" id="nine-btn" value="9" class="btn numerical-btn btn-outline-dark">
              9
            </button>
          </div>
          <div class="col">
            <button type="button" id="multiply-btn" value="*" class="btn operator-btn btn-warning">
              &#215
            </button>
          </div>
        </div>
        <div class="row g-2">
          <div class="col">
            <button type="button" id="four-btn" value="4" class="btn numerical-btn btn-outline-dark">
              4
            </button>
          </div>
          <div class="col">
            <button type="button" id="five-btn" value="5" class="btn numerical-btn btn-outline-dark">
              5
            </button>
          </div>
          <div class="col">
            <button type="button" id="six-btn" value="6" class="btn numerical-btn btn-outline-dark">
              6
            </button>
          </div>
          <div class="col">
            <button type="button" id="subtract-btn" value="-" class="btn operator-btn btn-warning">
              -
            </button>
          </div>
        </div>
        <div class="row g-2">
          <div class="col">
            <button type="button" id="one-btn" value="1" class="btn numerical-btn btn-outline-dark">
              1
            </button>
          </div>
          <div class="col">
            <button type="button" id="two-btn" value="2" class="btn numerical-btn btn-outline-dark">
              2
            </button>
          </div>
          <div class="col">
            <button type="button" id="three-btn" value="3" class="btn numerical-btn btn-outline-dark">
              3
            </button>
          </div>
          <div class="col">
            <button type="button" id="add-btn" value="+" class="btn operator-btn btn-warning">
              +
            </button>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-6">
            <button type="button" id="zero-btn" value="0" class="btn numerical-btn btn-outline-dark">
              0
            </button>
          </div>
          <div class="col">
            <button type="button" id="point-btn" value="." class="btn numerical-btn btn-outline-dark">
              .
            </button>
          </div>
          <div class="col">
            <button type="button" id="equal-btn" class="btn btn-warning">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
