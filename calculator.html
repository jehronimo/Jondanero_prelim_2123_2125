<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin-top: 4px;
        background-color: goldenrod;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <button type="button" id="ac-btn" class="btn">AC</button>
        </div>
        <div class="col">
          <button type="button" id="bye-btn" class="btn">BYE</button>
        </div>
        <div class="col">
          <button type="button" id="hello-btn" class="btn">HELLO</button>
        </div>
        <div class="col">
          <button type="button" id="divide-btn" class="btn">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" id="seven-btn" class="btn">7</button>
        </div>
        <div class="col">
          <button type="button" id="eight-btn" class="btn">8</button>
        </div>
        <div class="col">
          <button type="button" id="nine-btn" class="btn">9</button>
        </div>
        <div class="col">
          <button type="button" id="multiply-btn" class="btn">*</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" id="four-btn" class="btn">4</button>
        </div>
        <div class="col">
          <button type="button" id="five-btn" class="btn">5</button>
        </div>
        <div class="col">
          <button type="button" id="six-btn" class="btn">6</button>
        </div>
        <div class="col">
          <button type="button" id="subtract-btn" class="btn">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" id="one-btn" class="btn">1</button>
        </div>
        <div class="col">
          <button type="button" id="two-btn" class="btn">2</button>
        </div>
        <div class="col">
          <button type="button" id="three-btn" class="btn">3</button>
        </div>
        <div class="col">
          <button type="button" id="add-btn" class="btn">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" id="zero-btn" class="btn">0</button>
        </div>
        <div class="col">
          <button type="button" id="point-btn" class="btn">.</button>
        </div>
        <div class="col">
          <button type="button" id="equal-btn" class="btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
